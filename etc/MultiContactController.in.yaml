---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
  - "@MC_STATES_DEFAULT_INSTALL_PREFIX@"
  - "@STATES_INSTALL_PREFIX@/@PROJECT_NAME@/states"
# Where to look for state files
StatesFiles:
  - "@MC_STATES_DEFAULT_INSTALL_PREFIX@/data"
  - "@STATES_INSTALL_PREFIX@/@PROJECT_NAME@/states/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
  - type: contact
  - type: kinematics
    damper: [0.1, 0.01, 0.5]
  - type: compoundJoint
# Collision constraint
collisions:
  - type: collision
    useMinimal: true
# Initial set of contacts
contacts: []

# Implement some additional text states
states:
  MCC::Initial_:
    base: MCC::Initial

  MCC::ConfigMotion_:
    base: MCC::ConfigMotion

  MCC::Main_:
    base: Parallel
    states: [MCC::ConfigMotion_]

# Transitions map
transitions:
  - [MCC::Initial_, OK, MCC::Main_, Auto]
# Initial state
init: MCC::Initial_

ObserverPipelines:
  name: MainObserverPipeline
  gui: true
  observers:
    - type: Encoder
    - type: Attitude
      config:
        KalmanFilter:
          gyr_cov: 1e-6
    - type: KinematicInertial
      config:
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.05 # [m]

controllerName: MCC

PostureTask:
  stiffness: 10

CoMTask:
  type: com
  stiffness: [1000.0, 1000.0, 1000.0]
  weight: 1000.0

BaseOrientationTask:
  type: orientation
  stiffness: 300.0
  weight: 500.0

MomentumTask:
  type: momentum
  stiffness: 1.0
  weight: 0.0

LimbTaskList:
  - type: firstOrderImpedance
    limb: LeftFoot
    frame: LeftFootCenter
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: RightFoot
    frame: RightFootCenter
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: LeftHand
    frame: LeftHandGraspFrame
    cutoffPeriod: 0.01
    weight: 1000.0
  - type: firstOrderImpedance
    limb: RightHand
    frame: RightHandOpenFrame
    cutoffPeriod: 0.01
    weight: 1000.0

LimbManagerSet:
  name: LimbManagerSet
  SwingTraj:
    CubicSplineSimple:
      withdrawDurationRatio: 0.2
      withdrawOffset: [0, 0, 0.03] # [m]
      approachDurationRatio: 0.2
      approachOffset: [0, 0, 0.03] # [m]
      swingOffset: [0, 0, 0.1] # [m]
  LimbManager:
    default:
      impedanceGains:
        SingleContact:
          damper:
            linear: [300, 300, 300]
            angular: [100, 100, 100]
          spring:
            linear: [1125, 1125, 1125]
            angular: [0, 0, 2000]
          wrench:
            linear: [0, 0, 0]
            angular: [1, 1, 0]
        MultiContact:
          damper:
            linear: [1e4, 1e4, 1e4]
            angular: [100, 100, 100]
          spring:
            linear: [0, 0, 0]
            angular: [0, 0, 2000]
          wrench:
            linear: [1, 1, 1]
            angular: [1, 1, 0]
        Swing:
          damper:
            linear: [300, 300, 300]
            angular: [40, 40, 40]
          spring:
            linear: [2250, 2250, 2250]
            angular: [400, 400, 400]
          wrench:
            linear: [0, 0, 0]
            angular: [0, 0, 0]
    Hand:
      impedanceGains:
        MultiContact:
          damper:
            linear: [5e4, 5e4, 5e4]
            angular: [100, 100, 100]
          spring:
            linear: [0, 0, 0]
            angular: [0, 0, 2000]
          wrench:
            linear: [1, 1, 1]
            angular: [1, 1, 0]

CentroidalManager:
  name: CentroidalManager
  nominalCentroidalPose:
    translation: [0.0, 0.0, 0.80]
  limbWeightListForRefData:
    LeftFoot: 1.0
    RightFoot: 1.0
  limbWeightListForAnchorFrame:
    LeftFoot: 1.0
    RightFoot: 1.0
  centroidalGainP:
    linear: [1000, 1000, 10000]
    angular: [750, 750, 750]
  centroidalGainD:
    linear: [200, 200, 200]
    angular: [150, 150, 150]
  useActualStateForMpc: false
  enableCentroidalFeedback: true
  useOnlyFootForAnchorFrame: true
  useTargetPoseForControlRobotAnchorFrame: true
  useActualComForWrenchDist: false
  wrenchDistConfig:
    wrenchWeight:
      linear: [1.0, 1.0, 1.0]
      angular: [1.0, 1.0, 1.0]
    regularWeight: 1e-8
    ridgeForceMinMax: [3, 1000] # [N]

  # DDP
  method: DDP
  horizonDuration: 2.0 # [sec]
  horizonDt: 0.05 # [sec]
  ddpMaxIter: 1
  mpcWeightParam:
    runningPos: [10.0, 10.0, 10.0]
    runningLinearMomentum: [1e-6, 1e-6, 1e-6]
    runningAngularMomentum: [1e-3, 1e-3, 1e-3]
    runningForce: 5e-6
    terminalPos: [10.0, 10.0, 10.0]
    terminalLinearMomentum: [1e-6, 1e-6, 1e-6]
    terminalAngularMomentum: [1e-3, 1e-3, 1e-3]

Contacts:
  Surface:
    - name: LeftFoot
      vertices: [[-0.1, -0.04, 0.0], [-0.1, 0.04, 0.0], [0.1, 0.04, 0.0], [0.1, -0.04, 0.0]]
    - name: RightFoot
      vertices: [[-0.1, -0.04, 0.0], [-0.1, 0.04, 0.0], [0.1, 0.04, 0.0], [0.1, -0.04, 0.0]]
    - name: LeftHand
      vertices: [[0.025, 0.05, 0.0], [-0.025, 0.05, 0.0], [0.0, -0.05, 0.0]]
    - name: RightHand
      vertices: [[0.025, 0.05, 0.0], [-0.025, 0.05, 0.0], [0.0, -0.05, 0.0]]

  Grasp:
    - name: LeftHand
      vertices:
        - translation: [0.025, 0.015, 0]
          rotation: [1.5707963267948966, 0, 0]
        - translation: [-0.025, 0.015, 0]
          rotation: [1.5707963267948966, 0, 0]
        - translation: [0.025, -0.015, 0]
          rotation: [-1.5707963267948966, 0, 0]
        - translation: [-0.025, -0.015, 0]
          rotation: [-1.5707963267948966, 0, 0]
    - name: RightHand
      vertices:
        - translation: [0.025, 0.015, 0]
          rotation: [1.5707963267948966, 0, 0]
        - translation: [-0.025, 0.015, 0]
          rotation: [1.5707963267948966, 0, 0]
        - translation: [0.025, -0.015, 0]
          rotation: [-1.5707963267948966, 0, 0]
        - translation: [-0.025, -0.015, 0]
          rotation: [-1.5707963267948966, 0, 0]

  Initial:
    LeftFoot:
      type: Surface
      fricCoeff: 0.5
    RightFoot:
      type: Surface
      fricCoeff: 0.5


# OverwriteConfigKeys: [NoSensors]

OverwriteConfigList:
  NoSensors:
    LimbManagerSet:
      LimbManager:
        default:
          impedanceGains:
            SingleContact:
              wrench:
                linear: [0, 0, 0]
                angular: [0, 0, 0]
            MultiContact:
              wrench:
                linear: [0, 0, 0]
                angular: [0, 0, 0]
        LeftHand:
          impedanceGains:
            MultiContact:
              wrench:
                linear: [0, 0, 0]
                angular: [0, 0, 0]
        RightHand:
          impedanceGains:
            MultiContact:
              wrench:
                linear: [0, 0, 0]
                angular: [0, 0, 0]

  jvrc1:
    PostureTask:
      jointWeights:
        WAIST_R: 100
        WAIST_P: 100
        WAIST_Y: 100

    CoMTask:
      activeJoints: [
      "Root",
      "R_HIP_Y", "R_HIP_R", "R_HIP_P", "R_KNEE", "R_ANKLE_P", "R_ANKLE_R",
      "L_HIP_Y", "L_HIP_R", "L_HIP_P", "L_KNEE", "L_ANKLE_P", "L_ANKLE_R"]

    BaseOrientationTask:
      frame: WAIST_R_S
